name: update dependency graph

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  dependency-graph:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Chryse
      uses: chryse-hdl/setup-chryse-action@v1

    - name: Checkout repo
      uses: actions/checkout@v4

    - uses: scalacenter/sbt-dependency-submission@v2
